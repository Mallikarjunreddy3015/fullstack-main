runtime: nodejs14

handlers:

- url: /(.*\.(gif|png|jpg))$
  static_files: build/\1
  upload: build/.*\.(gif|png|jpg)$


- url: /.*
  static_files: build/index.html
  upload: build/index.html

















steps:
- name: 'gcr.io/cloud-builders/npm'
  args: ['install']

- name: 'gcr.io/cloud-builders/npm'
  args: ['run', 'build']

- name: 'gcr.io/cloud-builders/npm'
  args: ['run', 'start']
